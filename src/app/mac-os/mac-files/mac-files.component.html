<table class="text-left">
    <tr class="header">
      <th colspan="3" (click)="sortBy('name')">
        <div class="name">
          Name
          <div *ngIf="sortByName" class="inner-name">
            <mat-icon *ngIf="sortByNameK" class="arrow-down"></mat-icon>
            <mat-icon *ngIf="!sortByNameK" class="arrow-up"></mat-icon>
          </div>
        </div>
      </th>
      <th>
        <div class="date pd-l10" (click)="sortBy('date')">
          Date Modified
          <div *ngIf="sortByDate" class="inner-name">
            <mat-icon *ngIf="sortByDateK" class="arrow-down"></mat-icon>
            <mat-icon *ngIf="!sortByDateK" class="arrow-up"></mat-icon>
          </div>
        </div>
      </th>
      <th>
        <div class="pd-l10" (click)="sortBy('size')">
          Size
          <div *ngIf="sortBySize" class="inner-name">
            <mat-icon *ngIf="sortBySizeK" class="arrow-down"></mat-icon>
            <mat-icon *ngIf="!sortBySizeK" class="arrow-up"></mat-icon>
          </div>
        </div>
      </th>
    </tr>
    <tr *ngFor="let file of fileItems" class="row" (dblclick)="selectFolder(file)">
      <td class="first">
        <mat-icon *ngIf="file.type !== 'file'" class="triangle"></mat-icon>
      </td>
      <td class="icon">
        <span *ngIf="file.type !== 'file'"><mat-icon class="folder"></mat-icon></span>
        <span *ngIf="file.type === 'file'"><mat-icon [ngClass]="getFileIcon(file.path)"></mat-icon></span>
      </td>
      <td class="text">{{file.path | pathPipe}}</td>
      <td class="pd-l10 date">{{file.modificationDate | myDate}}</td>
      <td *ngIf="file.type === 'file'" class="pd-l10 pd-r10 text-rigth size">{{file.size | size}}</td>
      <td *ngIf="file.type !== 'file'" class="pd-l10 pd-r10 text-rigth size" [innerHTML]="getFolderSize(file.path) | size"></td>
    </tr>
    <tr *ngFor="let i of numToArray()" class="row">
      <td colspan="3"></td>
      <td></td>
      <td></td>
    </tr>
  </table>
